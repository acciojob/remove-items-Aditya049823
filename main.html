<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
		<meta charset=utf-8 /> 
		<title>Remove items from a dropdown list</title>
	</head>

	<body>
		<form> 
			<select id="colorSelect"> 
				<option>Red</option> 
				<option>Green</option> 
				<option>White</option> 
				<option>Black</option> 
			</select> 
			<input type="button" value="Select and Remove" onclick="remove()"> 
		</form>

		<script>
			function remove(){
				let colors=document.getElementById("colorSelect");
				let selectedColor=colors.value;
				let options=colors.options;

				for(let i=0;i<options.length;i++)
				{
					if(options[i].value===selectedColor)
					{
						colors.remove(i);
						break;
					}
				}
			}
		</script>

	</body>

</html>
